<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- font-awesome  -->
    <script src="https://kit.fontawesome.com/bdc84e071b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <!-- ===============
    ======== Navbar========
    ======================== -->

    <nav class="nav">
        <div class="container-fluid">
            <div class="nav__flex">
                <div class="nav__logobox">
                    <a href="#"><img src="img/Logo.png" class="nav__logo" alt=""></a>
                </div>
            </div>
        </div>
    </nav>


    <!-- ===============
    ======== Form========
    ======================== -->

    <section class="form">
        <div class="container-fluid">
            <div class="form__wrapper">
                <div class="form__textbox">
                    <h2>Become a merchant</h2>
                    <p class="description">
                        With Snack we allow merchants the freedom of selling with ease. 
                    </p>
                </div>
                <form action="#" class="text-center">
                    <input class=" form-control" type="text" placeholder="Company Name">
                    <input class=" form-control" type="text" placeholder="Company Address">
                    <input class=" form-control" type="text" placeholder="Postcode/Zip">
                    <input class=" form-control" type="email" placeholder="Email">
                    <input class=" form-control" type="tel" placeholder="Phone">
                    <a href="#" type="submit" class="btn mx-auto">Get Started</a>
                </form>
            </div>
        </div>
        <img src="img/Mask-Group.png" class="form__after" alt="">
    </section>




    <!-- bootstrap files -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- Main js file -->
    <script src="js/main.js"></script>
</body>
</html>
